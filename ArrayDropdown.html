<html>
    <head>
        <title>Assignment 1</title>
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body class="bg-gray-100 pt-20">
        <!-- Start template -->
            <div class="grid w-1/3 mx-auto rounded-md text-gray-600" x-data="{ open: false }">
                <div x-data="{ open: false, selected: null }" class=" bg-white">
                    <h5 class="text-lg font-medium border-b p-4">Select a city</h5>
                    <div class="flex justify-between items-center p-4">
                        <div class="flex items-center">
                            <button x-on:click="open = !open" class="flex py-2 mr-4 px-4 bg-blue-500 text-white font-medium rounded-md outline-none focus:outline-none">
                                Steden
                                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                            </button>
                            <div x-show="selected">
                                <span class="text-sm">Selected: <strong x-text="selected"></strong></span>
                            </div>
                        </div>
                        <button @click="selected = null" class="outline-none focus:outline-none">
                            <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd"></path></svg>
                        </button>
                    </div>
                  
                    <ul id="cities" x-show="open" @click.away="open = false" class="bg-white text-gray-700 text-white">     
                    </ul>
                </div>

                <div class="p-4 border-t">
                    <h5 class="text-lg">Add City to list</h5>
                </div>
            </div>
        <!-- End template -->

        <!-- Scripts -->
        <script>
            let cities = ['Amsterdam', 'Reykjavic', 'Den Helder', 'Hengelo'];
            
            const listCity = cities.map(function (city) {
                return document.getElementById('cities').innerHTML += `
                    <li @click="{open = false, selected = '${city}'}" x-bind:class="{'bg-blue-500 text-white' : selected === '${city}'}" class="px-4 py-2 bg-white hover:bg-blue-500 hover:text-white cursor-pointer">
                        ${city}
                    </li>
                `;
            })
        </script>
        <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    </body>
</html>
